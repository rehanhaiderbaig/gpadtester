<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <!-- Local Inter font -->
    <style>
      @font-face {
        font-family: 'Inter';
        src: url('/fonts/inter/Inter-VariableFont_slnt,wght.woff2') format('woff2');
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Inter';
        src: url('/fonts/inter/Inter-Italic-VariableFont_slnt,wght.woff2') format('woff2');
        font-weight: 100 900;
        font-style: italic;
        font-display: swap;
      }
    </style>

    <!-- Compiled Tailwind CSS -->
    <link rel="stylesheet" href="/output.css" />

    <!-- Custom Theme & Component Styles -->
    <style>
      :root {
        --background: hsl(215, 30%, 6%);
        --foreground: hsl(0, 0%, 98%);
        --card: hsl(215, 25%, 12%);
        --card-foreground: hsl(0, 0%, 98%);
        --popover: hsl(215, 25%, 12%);
        --popover-foreground: hsl(0, 0%, 98%);
        --primary: hsl(217, 91%, 60%);
        --primary-foreground: hsl(0, 0%, 98%);
        --secondary: hsl(215, 20%, 25%);
        --secondary-foreground: hsl(0, 0%, 98%);
        --muted: hsl(215, 15%, 20%);
        --muted-foreground: hsl(215, 10%, 70%);
        --accent: hsl(217, 91%, 60%);
        --accent-foreground: hsl(0, 0%, 98%);
        --destructive: hsl(356.3033, 90.5579%, 54.3137%);
        --destructive-foreground: hsl(0, 0%, 100%);
        --border: hsl(215, 15%, 20%);
        --input: hsl(215, 20%, 18%);
        --ring: hsl(217, 91%, 60%);
        --chart-1: hsl(217, 91%, 60%);
        --chart-2: hsl(159.7826, 100%, 36.0784%);
        --chart-3: hsl(42.0290, 92.8251%, 56.2745%);
        --chart-4: hsl(147.1429, 78.5047%, 41.9608%);
        --chart-5: hsl(341.4894, 75.2000%, 50.9804%);
        --sidebar: hsl(215, 25%, 12%);
        --sidebar-foreground: hsl(0, 0%, 98%);
        --sidebar-primary: hsl(217, 91%, 60%);
        --sidebar-primary-foreground: hsl(0, 0%, 98%);
        --sidebar-accent: hsl(215, 15%, 20%);
        --sidebar-accent-foreground: hsl(217, 91%, 60%);
        --sidebar-border: hsl(215, 15%, 20%);
        --sidebar-ring: hsl(217, 91%, 60%);
        --font-sans: Inter, system-ui, sans-serif;
        --font-serif: Georgia, serif;
        --font-mono: Menlo, monospace;
        --radius: 8px;
        --shadow-2xs: 0px 2px 0px 0px hsl(217, 91%, 60% / 0.00);
        --shadow-xs: 0px 2px 0px 0px hsl(217, 91%, 60% / 0.00);
        --shadow-sm: 0px 2px 0px 0px hsl(217, 91%, 60% / 0.00), 0px 1px 2px -1px hsl(217, 91%, 60% / 0.00);
        --shadow: 0px 2px 0px 0px hsl(217, 91%, 60% / 0.00), 0px 1px 2px -1px hsl(217, 91%, 60% / 0.00);
        --shadow-md: 0px 2px 0px 0px hsl(217, 91%, 60% / 0.00), 0px 2px 4px -1px hsl(217, 91%, 60% / 0.00);
        --shadow-lg: 0px 2px 0px 0px hsl(217, 91%, 60% / 0.00), 0px 4px 6px -1px hsl(217, 91%, 60% / 0.00);
        --shadow-xl: 0px 2px 0px 0px hsl(217, 91%, 60% / 0.00), 0px 8px 10px -1px hsl(217, 91%, 60% / 0.00);
        --shadow-2xl: 0px 2px 0px 0px hsl(217, 91%, 60% / 0.00);
        --tracking-normal: 0em;
        --spacing: 0.25rem;
      }

      .dark {
        --background: hsl(215, 30%, 6%);
        --foreground: hsl(0, 0%, 98%);
        --card: hsl(215, 25%, 12%);
        --card-foreground: hsl(0, 0%, 98%);
        --popover: hsl(215, 25%, 12%);
        --popover-foreground: hsl(0, 0%, 98%);
        --primary: hsl(217, 91%, 60%);
        --primary-foreground: hsl(0, 0%, 98%);
        --secondary: hsl(215, 20%, 25%);
        --secondary-foreground: hsl(0, 0%, 98%);
        --muted: hsl(215, 15%, 20%);
        --muted-foreground: hsl(215, 10%, 70%);
        --accent: hsl(217, 91%, 60%);
        --accent-foreground: hsl(0, 0%, 98%);
        --destructive: hsl(356.3033, 90.5579%, 54.3137%);
        --destructive-foreground: hsl(0, 0%, 100%);
        --border: hsl(215, 15%, 20%);
        --input: hsl(215, 20%, 18%);
        --ring: hsl(217, 91%, 60%);
        --chart-1: hsl(217, 91%, 60%);
        --chart-2: hsl(159.7826, 100%, 36.0784%);
        --chart-3: hsl(42.0290, 92.8251%, 56.2745%);
        --chart-4: hsl(147.1429, 78.5047%, 41.9608%);
        --chart-5: hsl(341.4894, 75.2000%, 50.9804%);
        --sidebar: hsl(215, 25%, 12%);
        --sidebar-foreground: hsl(0, 0%, 98%);
        --sidebar-primary: hsl(217, 91%, 60%);
        --sidebar-primary-foreground: hsl(0, 0%, 98%);
        --sidebar-accent: hsl(215, 15%, 20%);
        --sidebar-accent-foreground: hsl(217, 91%, 60%);
        --sidebar-border: hsl(215, 15%, 20%);
        --sidebar-ring: hsl(217, 91%, 60%);
        --font-sans: Inter, system-ui, sans-serif;
        --font-serif: Georgia, serif;
        --font-mono: Menlo, monospace;
        --radius: 8px;
      }

      /* Additional component styles */
      .company-card {
        transition: all 0.3s ease;
        background: linear-gradient(135deg, hsl(215, 25%, 12%) 0%, hsl(215, 20%, 15%) 100%);
      }

      .company-card:hover {
        transform: translateY(-2px);
        background: linear-gradient(135deg, hsl(215, 25%, 15%) 0%, hsl(215, 20%, 18%) 100%);
      }

      .feature-card {
        background: linear-gradient(135deg, hsl(215, 25%, 12%) 0%, hsl(215, 20%, 15%) 100%);
        transition: all 0.3s ease;
      }

      .feature-card:hover {
        transform: translateY(-1px);
      }

      .search-icon {
        width: 20px;
        height: 20px;
        opacity: 0.6;
      }
    </style>
  </head>
  <body class="bg-background text-foreground font-sans">
    <div id="root"></div>

    <!-- Your app entry point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
